<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Frenzy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="noCursor"></div>

        <div id="player"></div>

    <div id="cardContainer">
        <div id="speed-Card">
            <button class="card">  
                <h1 id="speed-h">Turbo Firewall</h1>
                <p id="speed-p">"Activating speed protocol: Your antivirus gains an agility boost to counter incoming viruses more effectively."</p>
            </button>
        </div>
        

        <div id="super-Card">
            <button id="unstoppableCard" class="card"> 
                <h1 id="super-h">Firewall Overdrive</h1>
                <p id="super-p">"Firewall at maximum capacityâ€”nothing can break through! Your antivirus becomes an unstoppable force."</p>
            </button>
        </div>

   
    </div>

    <div id="score-container">

        <span id="playerNameDisplay"></span>
        <span id="score">0</span>
        
    </div>

    
    <button id="restartButton"> RESTART </button>

    <script src="jss/script.js"></script>
    <script>
        // Retrieve and display the player's name
        const playerName = localStorage.getItem("playerName");
        if (playerName) {
            document.getElementById("playerNameDisplay").textContent = `${playerName} : `;
        }
    </script>
</body>
</html>
